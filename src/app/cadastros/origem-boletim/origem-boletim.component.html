<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Novo</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" autocomplete="off" (ngSubmit)="salvar()">
                            <div class="row">
                              <div class="col-sm-2">
                                <mat-form-field class="full-width">
                                   <input matInput type="number" placeholder="Código" disabled>
                                </mat-form-field>
                              </div>
                              <div class="col-md-7">
                                    <mat-form-field class="full-width">
                                        <input matInput placeholder="Nome" type="text" [errorStateMatcher]="erro"
                                        formControlName='nome' [ngClass]="{ 'is-invalid': submitted && f.nome.errors }"/>
                                       <mat-error *ngIf="submitted && f.nome.errors && f.nome.errors.required">Nome é obrigatório</mat-error>
                                       <mat-error *ngIf="submitted && f.nome.errors && f.nome.errors.minlength">
                                            Mínimo de {{ f.nome.errors?.minlength?.requiredLength }} caracteres!</mat-error>
                                       <mat-error *ngIf="submitted && f.nome.errors && f.nome.errors.maxlength">
                                                    Máximo de {{ f.nome.errors?.maxlength?.requiredLength }} caracteres!</mat-error> 
                                        <mat-error *ngIf="submitted && form.errors && form.errors.cpfInvalido">cpf inválido</mat-error>                       
                                    </mat-form-field>
                              </div>
                            </div>
                            
                            <div class="text-center">
                            <button class="btn btn-danger pull-right">Salvar</button>
                            </div>

                            <div>{{ form.value | json}}</div>
                            <div>{{ form.valid | json }}</div>
                            <div>{{ form.errors | json }}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
