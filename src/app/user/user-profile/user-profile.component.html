<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Novo</h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                            <div class="col-sm-2">
                              <mat-form-field class="full-width">
                                 <input matInput name="codigoT"  type="number"
                                placeholder="Código" disabled>
                                </mat-form-field>
                            </div>
                              <div class="col-md-3">
                                  <mat-form-field class="full-width">
                                    <input matInput placeholder="C.P.F">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-7">
                                  <mat-form-field class="full-width">
                                      <input matInput placeholder="Nome" type="text">
                                    </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-2">
                                  <mat-form-field>
                                    <mat-label>Graduação</mat-label>
                                    <mat-select #tipoBoletimT value="graduacao" (selectionChange)="triggerResize()">
                                      <mat-option value="14">CB</mat-option>
                                      <mat-option value="15">SD</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                              </div>  
                              <div class="col-md-6">
                                <mat-form-field class="full-width">
                                  <input matInput placeholder="Email" type="email">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="full-width">
                                    <input matInput placeholder="Telefone" type="text">
                                  </mat-form-field>
                                </div>  
                          </div>
                          <div class="row">
                              <div class="col-md-2"></div>
                              <div class="col-md-12">
                                <mat-form-field class="full-width">
                                  <input matInput placeholder="Endereço" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Salvar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/claudio.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                     <h4 class="card-title">Grupos</h4>
                        <div class="row" style="margin-top: -20px;">
                           <div class="col-md-8"> 
                            <div class="form-check">
                              <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="">
                                  <span class="form-check-sign">
                                      <span class="check"></span>
                                  </span>
                                  <span style="padding-left: 32px;">Administrador</span>
                              </label>
                            </div>
                           </div>    
                        </div>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round" style="margin-top: 35px;">Atualizar</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
