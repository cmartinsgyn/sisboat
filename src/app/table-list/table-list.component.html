<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Boletins e Ocorrências</h4>
                    </div>
                    <div class="card-body">
                     
                          <table mat-table [dataSource]="dataSource" class="table table-hover">
                              <!-- Position Column -->
                                <ng-container matColumnDef="codigo">
                                    <th mat-header-cell *matHeaderCellDef>Código</th>
                                    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="weight">
                                        <th mat-header-cell *matHeaderCellDef>Nº Boletim</th>
                                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                    </ng-container>
                            
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef> Data </th>
                                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="tipoOcorrencia">
                                        <th mat-header-cell *matHeaderCellDef> Tipo </th>
                                        <td mat-cell *matCellDef="let element"> {{element.tipoOcorrencia}} </td>
                                    </ng-container>
                            
                                <!-- Symbol Column -->
                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef> Monta </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>

                                <ng-container matColumnDef="status">
                                        <th mat-header-cell *matHeaderCellDef> Status </th>
                                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                                    </ng-container>

                                <ng-container matColumnDef="acoes">
                                    <th mat-header-cell *matHeaderCellDef></th>
                                    <td mat-cell *matCellDef="let element" class="td-actions text-right"> 
                                            <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">edit</i>
                                                </button>
                                                <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">close</i>
                                                </button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
